<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Biscoito da sorte</title>
  <link rel="shortcut icon" href="./images/favicon.ico.svg" type="image/x-icon">
</head>
<body>
  <Main>
    <div class="screen1 ">
      <div class="content">
        <h1>Qual é a sua sorte de hoje?</h1>
        <p>Abra o biscoito e descubra!</p>
          <form>
            <button id="btnShow">
              <img src="./images/fortune-cookie.png" alt="">
            </button>
          </form>
      </div>
    </div>
    <div class="screen2 hide ">
      <div class="content">
            <h1>Aqui está a sua sorte de hoje:</h1>
          <div class="container-text">
            <p id="luckyText">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
          </div>
            <img src="./images/opened-cookie.png" alt="">
              <form>
                <button id="btnAgain">
                  <p>Abrir outro biscoito</p>
                </button>
              </form>
      </div>
    </div>
  </Main>
  <script src="./main.js"></script>
</body>
</html>
